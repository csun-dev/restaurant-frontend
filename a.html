<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="index.css">
    <title> Account sign in </title>
</head>
<body>
    <section>
        <div class="form-box">
            <div class="form-value">
                <form action="">
                    <h2>Sign in</h2>
                    <div class="inputbox">
                        <input type="email" required>
                        <label for="">Email address</label>
                    </div>
                    <div class="inputbox">
                        <input type="password" required>
                        <label for="">Password</label>
                    </div>
                    <div class="forget">
                        <!-- <label for=""><input type="checkbox">Keep me signed in</label> -->
                        <label for=""><a href="#">Forgot Password</a></label>
                    </div>
                    <button>Sign in</button>
                    <div class="register">
                        <p>No account? <a href="#">Sign up now</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
